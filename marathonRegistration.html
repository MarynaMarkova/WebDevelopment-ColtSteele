<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required />
      </div>
      <div>
        <h3>Select a Race:</h3>
      </div>
      <div>
        <p>
          <input type="radio" name="selectRace" id="FunRun" value="5k" />
          <label for="FunRun">Fun Run 5k</label>
        </p>
        <p>
          <input
            type="radio"
            name="selectRace"
            id="HalfMarathon"
            value="half"
          />
          <label for="HalfMarathon">Half Marathon</label>
        </p>
        <p>
          <input
            type="radio"
            name="selectRace"
            id="FullMarathon"
            value="full"
          />
          <label for="FullMarathon">Full Marathon</label>
        </p>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">password</label>
        <input type="password" name="password" id="email" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <p>
        <button>Register!</button>
      </p>
    </form>
  </body>
</html>
